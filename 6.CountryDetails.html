    <script>
    function describeCountry(country, population, capitalCity) {
        return `${country} has ${population} million people and its capital is ${capitalCity}`;
      }
      
      const description1 = describeCountry('Finland', 6, 'Helsinki');
      const description2 = describeCountry('Tanzania', 65.5, 'Dodoma');
      const description3 = describeCountry('Japan', 126, 'Tokyo');
      
      console.log(description1);
      console.log(description2);
      console.log(description3); 

    </script>

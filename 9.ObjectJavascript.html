<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const myCountry = {
  country: 'Finland',
  capital: 'Helsinki',
  language: 'finnish',
  population: 6,
  neighbours: ['Sweden', 'Norway', 'Russia'],
};

console.log(`${myCountry.country} has ${myCountry.population} million ${myCountry.language}-speaking people, ${myCountry.neighbours.length} neighbouring countries and a capital called ${myCountry.capital}.`);

myCountry.population += 2;
console.log(`Population after increase: ${myCountry.population}`);

myCountry['population'] -= 2;
console.log(`Population after decrease: ${myCountry.population}`);

myCountry.describe = function() {
  console.log(`${this.country} has ${this.population} million ${this.language}-speaking people, ${this.neighbours.length} neighbouring countries and a capital called ${this.capital}.`);
};

myCountry.describe();

myCountry.checkIsland = function() {
  this.isIsland = this.neighbours.length === 0 ? true : false;
};

myCountry.checkIsland();
console.log(`Is ${myCountry.country} an island? ${myCountry.isIsland}`);

const anotherCountry = {
  country: 'Iceland',
  capital: 'Reykjavik',
  language: 'icelandic',
  population: 0.37,
  neighbours: [],
};

anotherCountry.checkIsland = function() {
  this.isIsland = this.neighbours.length === 0 ? true : false;
};

anotherCountry.checkIsland();
console.log(`Is ${anotherCountry.country} an island? ${anotherCountry.isIsland}`);
    </script>
</body>
</html>

<body>
    <script>
        class Circle {
            constructor(radius) {
                this.radius = radius;
            }

            getArea() {
                return Math.PI * this.radius * this.radius;
            }

            getPerimeter() {
                return 2 * Math.PI * this.radius;
            }
        }
        let circy1 = new Circle(11);
        console.log(circy1.getArea());

        let circy2 = new Circle(4.44);
        console.log(circy2.getPerimeter());
    </script>
</body>

</html>
